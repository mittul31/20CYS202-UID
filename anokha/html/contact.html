        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <style>
             *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    text-decoration: none  ;
}
body{
    overflow-x: hidden;
}
.main-width{
    width: 1280px;
    max-width: 95%;
    margin: 0 auto;
    padding: 0px 20px;
}
#logo
{
   position: absolute;
   height: 10px;
   top: 1%;
   left: 5%;
   font-size: 10px;
   color: #01ce69;
   font-weight: bolder;
}
.hero{
    width: 100%;
    height: 160%;
    min-height: 100vh;
    background-image: url("https://i2.wp.com/i.pinimg.com/originals/e4/9a/3d/e49a3d345af2cc85aa174323e7c563cb.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
}
.container{
    padding-top: 120px;

}
.container .hero-text{
    margin-right: 2px;
}
.container .hero-text h1{
    color: white;
    font-size: 47px;
    font-weight: 900;
    line-height: 1.2;
    margin: 20px 0px 20px;
}
span{
    color: white;
}
.container .hero-text h3{
    color: #eee;
    font-weight: 400;
    font-size: 17px;
}
.social a{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    color: black;
    cursor: pointer;
    margin-inline-start: 180px;
    margin-right: 40px;
    background-color:white;
    margin-bottom: 75px;


}
.social a:hover{
    transform: scale(1.1);
    background: red;
    transition: .4s;

}
</style>
<section class="hero">
    <div class="main-width">
        <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f8/Amrita-vishwa-vidyapeetham-color-logo.png" width="270" height="110">
        </div>

        <div class="container">
            <div class="hero-text">
                <center>
                <h1><span>Anokha Tech Fest <br><br> Do follow us Here ! </span></h1><br><br>
                </center>
                
        <div class="social">
        <a href="https://www.instagram.com/anokhatechfest/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/school/anokha-amrita/about/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.amrita.edu/events/anokha-2020-10th-national-level-techfest/"><i class="fa-sharp fa-solid fa-bell"></i></a>
        <a href="https://www.youtube.com/@AnokhaTechfest"><i class="fa-brands fa-youtube"></i></a>
        </div>
        </div>
        </div>
        </div>
        </section>
