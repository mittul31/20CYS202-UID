    <body>
        <style>
             *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    text-decoration: none  ;
}
body{
    overflow-x: hidden;
}
.main-width{
    width: 1280px;
    max-width: 95%;
    margin: 0 auto;
    padding: 0px 20px;
}
.hero{
    width: 100%;
    height: 100%;
    min-height: 100vh;
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo43qfOssVgGihoS6HJGfCXDW_j-tsTWs-tg&usqp=CAU");
    background-size: cover;
    background-position: center;
    position: relative;

}


header{
    padding: 40px 0 30px;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: space-between;
}

.logo i{
    height: 55px;
    width: 55px;
    background: transparent;
    border: 2px solid #eee;
    color: #eee ;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;

}

nav .hamb{
    width: 35px;
    height: 24px;
    right: 3%;
    top: 60px;
    z-index: 5;
    background: red;
    position: absolute;
    cursor: pointer;
    display: none;

}
nav .hamb span{
    display: block;
    display: red;
    width: 100%;
    height: 3px;
    transition: .3s;
    transition-property: transform,opacity;
}

nav .hamb span:nth-child(2){
    margin: 7px 0px;

}
nav .nav-list{
    list-style: none;
}
nav .nav-list li{
    display: inline-block ;
}
nav .nav-list li a{
    display: inline-block;
    color: black;
    margin-left: 55px;
    font-size: 15px;
    font-weight: 600;

}
nav .nav-list li:not(:last-child) a:hover{
    color: red;
    transition: .4s;
}
nav .nav-list li.btn a{
    display: inline-block;
    background: transparent;
    border: 2px solid white;
    padding: 9px 28px;
    border-radius: 30px;
    line-height: 1.3;
    color: white;
    font-weight: 500;
}
nav .nav-list li.btn:hover a{
    background: red;
    color: black;
    border: 2px solid transparent;
    transition: .4s;

}
.container{
    padding-top: 190px;

}
.container .hero-text{
    margin-bottom: 40px;
}
.container .hero-text h1{
    color: white;
    font-size: 47px;
    font-weight: 900;
    line-height: 1.2;
    margin: 20px 0px 20px;
}
span{
    color: red;
}
.container .hero-text h3{
    color: #eee;
    font-weight: 400;
    font-size: 17px;
}
.container .hero-text p{
    width: 440px;
    max-width: 100%;
    color: #eee;
    font-size: 15px;
    line-height: 1.5;
    margin-bottom: 30px;
}
.social a{
    width: 37px;
    height: 37px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 17px;
    color: #eee;
    cursor: pointer;
    margin-right: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    margin-bottom: 35px;


}
.social a:hover{
    transform: scale(1.1);
    background: red;
    transition: .4s;

}
.bottom{
    margin-top : 30px;
    padding-bottom: 70px;

}

        </style>
        <section class="hero">
            <div class="main-width"> 
                <header>
                    <div class="logo">
                        <i class="fa-thin fa-party-horn"></i>
                </div>
                    
                <nav>
                    <div class="hamb">
                    <span></span>
                    <span></span>
                    <span></span>
                    
                </div>

                <ul class="nav-list">
                    <li><a href="https://mittul31.github.io/20CYS202-UID/anokha/html/Anokha_Tech_Fest.html">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">About</a></li>
                    <li class="btn"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="hero-text">
                <h1> Welcome to<span> Anokha-Tech Fest 2023</span></h1>
                <b><p>Come out the <span>Circle of Time</span> ; Get into the <span>Circle of Party</span>
                </p></b>
                <div class="social">
                    <a href="https://www.instagram.com/anokhatechfest/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.amrita.edu/events/anokha-2020-10th-national-level-techfest/"><i class="fa-solid fa-house"></i></a>
                    <a href="https://www.facebook.com/anokha.amrita/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/watch?v=F6wAlwklTCQ"><i class="fa-brands fa-youtube"></i></a>
            <div class="bottom">
                <p>@2022 Amrita Vishwa Vidyapeetham - All Rights Received</p>

            </div>
        </div>
    </div>
</section>
